box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install
    - script:
        name: install npv
        code: npm install npv
deploy:
  steps:
    - nahody/npm-publish
        username: $NPM_PUBLISH_USERNAME
        email: $NPM_PUBLISH_EMAIL
        password: $NPM_PUBLISH_TOKEN
